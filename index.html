<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js e seus complementos como p5.dom.js ou p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link para arquivo javascript -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-info titulo">
        <h2>MarioIA</h2>
        <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Instruções</button>
      </div>
      <img src="mario.jpg" id="mario">
      <br>
      <br>
      <button onclick="jogar()" class="btn btn-success" id="joga">Jogar</button>
      <br>
      <br>
      <h3 id="status" class="btn btn-danger">...</h3>
      <br>
      <br>
      <div id="canvas"></div>
      <div id="gameconsole"></div>
      <h4>Código fonte: <a href="https://github.com/linuk"
        target="_blank">Linuk</a> //créditos: Mário</h4>
      <div id="mymodal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-disniss="modal">&times;</button>
              <h4>Como jogar:</h4>
            </div>
            <div class="modal-body">
              <img src="jump.png" alt="" class="img-responsive image">
              <img src="right.png" alt="" class="img-responsive image">
              <img src="left.png" alt="" class="img-responsive image">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
